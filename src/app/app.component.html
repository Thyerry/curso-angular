<h1>{{ title }}</h1>
<ul>
	<li *ngFor="let todo of todos">
		{{ todo.id }}. {{ todo.title }} -
		<button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button>
		|
		<button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button>
		|
		<button (click)="remove(todo)">REMOVER</button>
	</li>
</ul>

<form [formGroup]="form">
	<fieldset>
		<label>Titulo: </label>
		<input
			type="text"
			placeholder="TÃ­tulo da Tarefa"
			maxlength="60"
			formControlName="title"
		/>
		<small>este campo deve conter entre 3 e 60 caracteres</small>
		<button>Confirmar</button>
	</fieldset>
</form>
